<!doctype html>
<script src="libv86.js"></script>
<head>
    <title>WinXP</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<script>
onload = function()
{
    new V86({
        wasm_path: "v86.wasm",
        bios: { url: "seabios.bin" },
        vga_bios: { url: "vgabios.bin" },
        hda: {
            url: "/imgs/winxp/part_",  // Base URL for the chunks
            fixed_chunk_size: 4 * 1024 * 1024,  // 4MB in bytes
            use_parts: true,
            async: true,
            size: 2 * 1024 * 1024 * 1024,  // Total size of the original IMG file (2GB)
            part_extension: "aa"  // Starting extension for the chunks
        },
        memory_size: 2 * 1024 * 1024 * 1024,
        vga_memory_size: 256 * 1024 * 1024,
        screen_container: screen_container,
        autostart: true,
    });
}
</script>

<div id="screen_container">
    <div style="white-space: pre; font: 14px monospace"></div>
    <canvas style="display: none"></canvas>
</div>
